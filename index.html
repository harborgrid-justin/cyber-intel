    <style>
      /* CRITICAL: Pre-define theme variables to prevent FOUC (Flash of Unstyled Content) */
      :root {
        --colors-appBg: #020617;
        --colors-surfaceDefault: #0f172a;
        --colors-surfaceRaised: #1e293b;
        --colors-surfaceHighlight: #1e293b;
        --colors-textPrimary: #f1f5f9;
        --colors-textSecondary: #94a3b8;
        --colors-textTertiary: #64748b;
        --colors-borderDefault: #1e293b;
        --colors-primary: #06b6d4;
        --colors-secondary: #3b82f6;
        --colors-error: #ef4444;
        --colors-success: #10b981;
        --colors-warning: #f59e0b;
        
        /* Spacing & Layout defaults */
        --spacing-card: 1.5rem;
        --components-card-radius: 0.75rem;
        --zIndex-header: 50;
        --zIndex-modalBackdrop: 100;
        --zIndex-toast: 110;
      }

      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: var(--colors-appBg);
        color: var(--colors-textPrimary);
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      /* Loading Spinner for Root */
      #root:empty::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin-left: -20px;
        margin-top: -20px;
        border: 4px solid #1e293b;
        border-top-color: #06b6d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .contain-strict {
        content-visibility: auto;
        contain-intrinsic-size: 1000px; 
      }
      
      .clip-chevron-container {
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
