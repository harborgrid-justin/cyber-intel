version: '3.9'

services:
  # PostgreSQL 15 Database
  postgres:
    image: postgres:15-alpine
    container_name: sentinel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sentinel_core
      POSTGRES_USER: sentinel_user
      POSTGRES_PASSWORD: sentinel_secure_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel_user -d sentinel_core"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - sentinel-network

  # pgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sentinel-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sentinel.local
      PGADMIN_DEFAULT_PASSWORD: sentinel_admin_pass
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./backend/src/db/pgadmin-servers.json:/pgadmin4/servers.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sentinel-network

  # Redis for Caching & Session Management
  redis:
    image: redis:7-alpine
    container_name: sentinel-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass sentinel_redis_pass
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - sentinel-network

  # Redis Commander (Optional - Redis GUI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: sentinel-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:sentinel_redis_pass
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sentinel-network

volumes:
  postgres_data:
    driver: local
    name: sentinel_postgres_data
  pgadmin_data:
    driver: local
    name: sentinel_pgadmin_data
  redis_data:
    driver: local
    name: sentinel_redis_data

networks:
  sentinel-network:
    driver: bridge
    name: sentinel-network
    ipam:
      config:
        - subnet: 172.25.0.0/16
